<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5</title> 
</head>
<body>
    <script>
        // Función para manejar el envío del formulario
        function mostrarDatos(event) {
            event.preventDefault(); // Evita que el formulario se envíe y la página se recargue

            // Obtener los valores del formulario
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var edad = document.getElementById("edad").value;
            var pais = document.getElementById("pais").value;
            var fechaNacimiento = document.getElementById("fecha_nacimiento").value;
            var colorFavorito = document.getElementById("color_favorito").value;
            var genero = document.querySelector('input[name="genero"]:checked').value;
            var terminos = document.getElementById("terminos").checked;

            // Mostrar los datos en pantalla
            var resultado = `
                <h3>Datos Ingresados:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Correo electrónico:</strong> ${email}</p>
                <p><strong>Contraseña:</strong> ${password}</p>
                <p><strong>Edad:</strong> ${edad}</p>
                <p><strong>País:</strong> ${pais}</p>
                <p><strong>Fecha de Nacimiento:</strong> ${fechaNacimiento}</p>
                <p><strong>Color Favorito:</strong> <span style="background-color: ${colorFavorito}; padding: 5px; color: white;">${colorFavorito}</span></p>
                <p><strong>Género:</strong> ${genero}</p>
                <p><strong>Términos aceptados:</strong> ${terminos ? "Sí" : "No"}</p>
            `;

            // Insertar los datos en el div de resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
        </script>
    <h1>Formulario de registro</h1>
    
    <form id=fomulario onsubmit="mostrarDatos(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required minlength="3" maxlength="50" autocomplete="on" placeholder="Escribe tu nombre"><br><br>
   
        <label for="email">correo electronico:</label>
        <input type="email" id="email" required minlength="6" maxlength="20" autocomplete="on" placeholder="email@ejemplo.com"><br><br>
   
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required minlength="6" maxlength="20" autocomplete="off" placeholder="contraseña de 6 a 20 caracteres"><br><br>
   

        <label for="edad">edad:</label>
        <input type="number" id="edad" min="2" max="120" autocomplete="off" placeholder="introduce tu edad"><br><br>
  
        <label> pais:<select name="pais"id="pais"></label>
            <option value="1">España</option> 
            <option value="2">Londres</option> 
            <option value="3">Mongolia</option>
            <option value="4">Marruecos</option>
            <option value="5">EEUU</option>
            </select><br><br>

            <label for="fecha_nacimiento">fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento"><br><br> 

            <label for="color_favorito">Color favorito:</label>
            <input type="color" id="color_favorito"><br><br>

            <label>Genero:</label><br>
            <label for="genero">femenenino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="genero">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino"><br><br>
            
            <input type="checkbox" id="terminos">
            <label for="terminos">Acepto los términos:</label><br><br>
           

            <input type="submit" value="Registrarse">
    </form>
    <div id="resultado"></div>
</body>
</html>
